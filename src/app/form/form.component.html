<div class="ui">
  <h2>Demo Form: Sku</h2>
  <form #f="ngForm"
        (ngSubmit)="onSubmit(f.value)"
  >

    <div class="field">
      <label for="skuInput">SKU</label>
      <input id="skuInput"
              type="text"
              placeholder="SKU"
              name="sku"
              ngModel>
    </div>
    
    <button type="submit">Submit</button>
  </form>
</div>
